{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Best for You invest" name="description"/>
    <meta content="Triaduscryptus" name="author"/>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    {% block extra_css %}
    {% endblock extra_css %}
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/app.css' %}" id="app-style" rel="stylesheet" type="text/css"/>
</head>
<body>

{% if messages %}

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1005">
        <div aria-live="polite" aria-atomic="true">
            <div id="myToast" class="toast fade hide align-items-center text-white bg-info bg-gradient border-0"
                 role="alert"
                 aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    {% for message in messages %}
                        <div class="toast-body">
                            {{ message }}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>

{% endif %}

{% block content %}

{% endblock content %}
<script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'libs/metismenu/dist/metisMenu.min.js' %}"></script>
<script src="{% static 'libs/simplebar/dist/simplebar.min.js' %}"></script>
<script src="{% static 'libs/node-waves/dist/waves.min.js' %}"></script>
{% block extra_javascript %}
{% endblock extra_javascript %}
<script src="{% static 'js/app.js' %}"></script>

</body>
</html>
